<!DOCTYPE html>
<html>
<head>
  <title>Testování znalostí o sociálním inženýrství</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Testování znalostí o sociálním inženýrství</h1>
  <div id="question-container">
    <h2 id="question">Otázka</h2>
    <ul id="options">
      <li><input type="radio" name="answer" value="1"> Možnost 1</li>
      <li><input type="radio" name="answer" value="2"> Možnost 2</li>
      <li><input type="radio" name="answer" value="3"> Možnost 3</li>
    </ul>
    <button id="submit-btn">Odeslat odpověď</button>
  </div>
  <div id="result-container">
    <h2 id="result"></h2>
    <button id="retry-btn">Zkusit znovu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
